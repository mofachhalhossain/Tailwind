<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="relative container mx-auto p-6">
        <!-- Flex Container -->
        <div class="flex item-center justify-between">
            <!-- Logo -->
            <img src="img/logo.svg" alt="">
            <!-- Menu Items -->
            <div class="hidden md:flex space-x-6 pt-2">
                <a href="#" class="hover:text-red-500">Pricing</a>
                <a href="#" class="hover:text-red-500">Product</a>
                <a href="#" class="hover:text-red-500">About Us</a>
                <a href="#" class="hover:text-red-500">Careers</a>
                <a href="#" class="hover:text-red-500">Community</a>
            </div>
            <a href="#" class="hidden md:block p-2 px-6 text-white bg-red-400 rounded-full hover:bg-red-700">Get Started</a>
        </div>
    </nav>
    <!-- Hero Section -->
    <section id="hero">
        <!-- Flex Container -->
        <div class="container flex flex-col-reverse md:flex-row items-center px-6 mx-auto mt-10 space-y-0 md:space-y-0">
            <!-- Left Item -->
            <div class="flex flex-col mb-32 space-y-8 md:w-1/2">
                <h1 class="max-w-md text-4xl font-bold text-center md:text-5xl md:text-left">
                    Bring everyone together to build better products
                </h1>
                <p class="max-w-sm text-center text-black-300 md:text-left">
                    Manage makes it simple for software teams to plan day-to-day tasks while keeping the large team goals in view.
                </p>
                <div class="flex justify-center md:justify-start">
                    <a href="#" class="md:block p-2 px-6 text-white bg-red-400 rounded-full hover:bg-red-700">Get Started</a>
                </div>
            </div>
            <!-- Right Item -->
            <div class="md:w-1/2">
                <img src="img/illustration-intro.svg" alt="">
            </div>
        </div>
    </section>
    <!-- Feature Section -->
    <section id="features">
        <div class="container flex flex-col px-4 mx-auto mt-10 space-y-12 md:space-y-0 md:flex-row">
            <!-- Left Item -->
            <div class="flex flex-col space-y-12 md:w-1/2">
                <h2 class="max-w-md text-4xl font-bold text-center md:text-left">
                    What's different about Manage?
                </h2>
            </div>
            <!-- Right Item -->
            <div></div>
        </div>
    </section>
</body>
</html>
